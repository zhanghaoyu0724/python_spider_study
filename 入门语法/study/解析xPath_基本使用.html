<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荔枝网 - 示例</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>荔枝网</h1>
            <img src="qrcode.png" alt="荔枝网二维码" class="qr-code">
            <!-- 横幅和二维码 -->
        </div>
    </header>

    <main>
        <div class="content">
            <div class="women-images">
                <img src="young-woman.jpg" alt="年轻女性" class="woman-left">
                <img src="middle-aged-woman.jpg" alt="中年女性" class="woman-right">
                <!-- 女性图片 -->
            </div>
            <div class="news-section">
                <!-- 热搜新闻和其他内容 -->
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">搜索</a></li>
                <!-- 底部导航菜单 -->
            </ul>
        </nav>
        <div class="social-icons">
            <!-- 社交媒体图标 -->
        </div>
    </footer>
</body>
</html>
